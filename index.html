<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фан Фест</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <figure class="first-screen__fest">
            <img class="first-screen__fest-image" src="./assets/fan-fest.svg" alt="fan-fest" />
          </figure>

          <figure class="first-screen__event">
            <img class="first-screen__event-image" src="./assets/event.svg" alt="event" />
          </figure>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
